<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Maquetacion Vue</title>
</head>

<body>
  <header id="header">
    <div class="center">
      <!-- LOGO -->
      <div id="logo">
        <img src="../assets/vue.png" class="app-logo" alt="Logotipo">
        <span id="brand">
          <strong>Curso</strong>Vue
        </span>
      </div>

      <!-- MENU -->

      <nav id="menu">
        <ul>
          <li>
            <a href="./index.html">Inicio</a>
          </li>
          <li>
            <a href="./blog.html">Blog</a>
          </li>
          <li>
            <a href="./formulario.html">Formulario</a>
          </li>
          <li>
            <a href="#">Página 1</a>
          </li>
          <li>
            <a href="#">Página 2</a>
          </li>
        </ul>
      </nav>

      <div class="clearfix"></div>

    </div>
  </header>

  <div class="center">
    <section id="content">

      <h1 class="subheader">Formulario</h1>

      <form class="mid-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre">
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" name="apellidos">
        </div>

        <div class="form-group">
          <label for="bio">Biografia</label>
          <textarea name="bio"></textarea>
        </div>

        <div class="form-group radibuttons">
          <input type="radio" name="genero" value="">Hombre
          <input type="radio" name="genero" value="">Mujer
          <input type="radio" name="genero" value="">Otro
        </div>

        <div class="clearfix"></div>

        <input type="submit" value="Enviar" class="btn btn-success">
      </form>
    </section>

    <aside id="sidebar">
      <div id="nav-blog" class="sidebar-item">
        <h3>Puedes hacer esto</h3>
        <a href="#" class="btn btn-success">Crear articulo</a>
      </div>

      <div id="search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el articulo que buscas</p>
        <form action="">
          <input type="text">
          <input type="submit" class="btn" name="Submit" value="Buscar">
        </form>
      </div>
    </aside>

    <div class="clearfix"></div>
  </div>


  <footer id="footer">
    <div class="center">
      <p>&copy; Master en frameworks para JavaScript</p>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
