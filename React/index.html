<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Maquetacion React</title>
</head>

<body>
  <header id="header">
    <div class="center">
      <!-- LOGO -->
      <div id="logo">
        <img src="../assets/react.png" class="app-logo" alt="Logotipo">
        <span id="brand">
          <strong>Curso</strong>React
        </span>
      </div>

      <!-- MENU -->

      <nav id="menu">
        <ul>
          <li>
            <a href="./index.html">Inicio</a>
          </li>
          <li>
            <a href="./blog.html">Blog</a>
          </li>
          <li>
            <a href="./formulario.html">Formulario</a>
          </li>
          <li>
            <a href="#">Página 1</a>
          </li>
          <li>
            <a href="#">Página 2</a>
          </li>
        </ul>
      </nav>

      <div class="clearfix"></div>

    </div>
  </header>

  <div id="slider" class="slider-big">
    <h1>Bienvenido al Curso de React</h1>
    <a href="./blog.html" class="btn-white">Ir al blog</a>
  </div>

  <div class="center">
    <section id="content">
      <h2 class="subheader">Ultimos articulos</h2>


      <div id="articles">
        <article class="article-item" id="article-template">
          <div class="image-wrap">
            <img src="https://www.blogdelfotografo.com/wp-content/uploads/2014/08/61.jpg" alt="Imagen">
          </div>

          <h2>Articulo de prueba</h2>
          <span class="date">Hace 5 minutos</span>
          <a href="./article.html">Leer mas</a>
          <div class="clearfix"></div>
        </article>
      </div>

      <script>
        let template = document.querySelector("#article-template")

        let articles = document.querySelector("#articles")

        for (let i = 1; i <= 5; i++) {
          let clonado = template.cloneNode(true)
          clonado.removeAttribute("id");
          let h2 = clonado.getElementsByTagName("H2")[0]
          h2.innerHTML = h2.textContent + " " + i
          articles.appendChild(clonado)
        }
      </script>

    </section>

    <aside id="sidebar">
      <div id="nav-blog" class="sidebar-item">
        <h3>Puedes hacer esto</h3>
        <a href="#" class="btn btn-success">Crear articulo</a>
      </div>

      <div id="search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el articulo que buscas</p>
        <form action="">
          <input type="text">
          <input type="submit" class="btn" name="Submit" value="Buscar">
        </form>
      </div>
    </aside>

    <div class="clearfix"></div>
  </div>


  <footer id="footer">
    <div class="center">
      <p>&copy; Master en frameworks para JavaScript</p>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
